<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>پیام‌رسان</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#f3f4f6" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body { overflow: hidden; height: 100%; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }
      #messages-container::-webkit-scrollbar, #room-list::-webkit-scrollbar { display: none; }
      #messages-container, #room-list { -ms-overflow-style: none; scrollbar-width: none; }
      .view-hidden { display: none !important; }
      .glass-modal {
        background-color: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(209, 213, 219, 0.3);
      }
      .glass-button-blue {
        background-color: rgba(59, 130, 246, 0.6);
        border: 1px solid rgba(59, 130, 246, 0.8);
      }
      .glass-button-gray {
        background-color: rgba(209, 213, 219, 0.5);
        border: 1px solid rgba(209, 213, 219, 0.7);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "firebase/": "https://aistudiocdn.com/firebase@^12.3.0/"
  }
}
</script>
</head>
  <body class="bg-gray-200">
    <!-- Gradient Background -->
    <div class="absolute inset-0 -z-10 h-full w-full bg-white bg-[linear-gradient(to_right,#f0f0f0_1px,transparent_1px),linear-gradient(to_bottom,#f0f0f0_1px,transparent_1px)] bg-[size:6rem_4rem]">
        <div class="absolute bottom-0 left-0 right-0 top-0 bg-[radial-gradient(circle_500px_at_50%_200px,#C9EBFF,transparent)]"></div>
    </div>

    <div class="flex justify-center items-center h-screen p-0 sm:p-4">
      <div class="w-full h-full max-w-md mx-auto bg-transparent sm:rounded-3xl overflow-hidden flex flex-col sm:h-[90vh] relative">

        <!-- Lobby Container -->
        <div id="lobby-container" class="w-full h-full flex flex-col view-hidden">
          <!-- Header -->
          <div class="bg-white/50 backdrop-blur-xl border-b border-white/30 px-4 py-3 sticky top-0 z-10">
            <h1 class="text-2xl font-bold text-center text-gray-800">گفتگوها</h1>
          </div>
          <!-- Room List -->
          <ul id="room-list" class="flex-1 overflow-y-auto p-2 space-y-2">
            <!-- Rooms will be injected by main.js -->
          </ul>
          <!-- Bottom Nav -->
          <div class="bg-white/50 backdrop-blur-xl border-t border-white/30 p-2 sticky bottom-0 z-10 flex justify-around items-center">
             <button id="settings-btn" class="p-3 rounded-full hover:bg-gray-200/50 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-gray-700"><path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.24-.438.613-.438.995s.145.755.438.995l1.003.827c.424.35.534.954.26 1.431l-1.296 2.247a1.125 1.125 0 0 1-1.37.49l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.063-.374-.313-.686-.645-.87a6.52 6.52 0 0 1-.22-.127c-.324-.196-.72-.257-1.075-.124l-1.217.456a1.125 1.125 0 0 1-1.37-.49l-1.296-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.437-.995s-.145-.755-.437-.995l-1.004-.827a1.125 1.125 0 0 1-.26-1.431l1.296-2.247a1.125 1.125 0 0 1 1.37-.49l1.217.456c.355.133.75.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg>
             </button>
             <button id="create-room-btn" class="p-3 rounded-full hover:bg-gray-200/50 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-blue-600"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg>
             </button>
          </div>
        </div>

        <!-- Chat Container -->
        <div id="chat-container" class="w-full h-full flex flex-col view-hidden bg-transparent">
          <!-- Header -->
          <div class="bg-white/50 backdrop-blur-xl border-b border-white/30 px-4 py-2 sticky top-0 z-10">
            <div class="flex items-center justify-between relative h-12">
              <button id="back-to-lobby-btn" class="p-2 rounded-full hover:bg-gray-200/50 transition-colors">
                 <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-7 h-7 text-blue-500 transform rtl:rotate-180"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" /></svg>
              </button>
              <div class="absolute left-1/2 -translate-x-1/2 flex flex-col items-center text-center">
                <span id="chat-room-name" class="text-lg font-semibold text-gray-800"></span>
              </div>
              <button id="chat-settings-btn" class="p-2 rounded-full hover:bg-gray-200/50 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-700">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" />
                </svg>
              </button>
            </div>
          </div>
          <!-- Messages Container -->
          <div id="messages-container" class="flex-1 overflow-y-auto p-4">
            <ul id="messages-list" class="flex flex-col space-y-4"></ul>
          </div>
          <!-- Message Input -->
          <div class="bg-white/50 backdrop-blur-xl border-t border-white/30 px-4 py-3 sticky bottom-0">
            <form id="message-form" class="flex items-center space-x-3 rtl:space-x-reverse" dir="ltr">
              <button type="submit" id="send-button" class="order-2" disabled>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 transition-colors text-gray-400 transform -rotate-90"><path stroke-linecap="round" stroke-linejoin="round" d="m15 11.25-3-3m0 0-3 3m3-3v7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg>
              </button>
              <div class="flex-1 relative order-1">
                <input type="text" id="message-input" placeholder="پیام..." autocomplete="off" dir="rtl" class="w-full bg-white/50 backdrop-blur-sm border border-white/30 rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder:text-gray-600" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Username Modal -->
    <div id="username-modal" class="fixed inset-0 bg-black/30 flex justify-center items-center z-50 p-4 view-hidden">
      <div class="glass-modal p-6 rounded-2xl shadow-xl w-full max-w-sm text-center">
        <h2 class="text-xl font-bold mb-4 text-gray-800">به پیام‌رسان خوش آمدید!</h2>
        <p class="text-gray-700 mb-4">برای شروع، یک نام برای خود انتخاب کنید.</p>
        <form id="username-form">
          <input type="text" id="username-input" class="w-full bg-white/50 backdrop-blur-sm border border-white/30 rounded-md p-2 text-right focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder:text-gray-600" placeholder="نام نمایشی..." required />
          <button type="submit" class="mt-4 w-full glass-button-blue text-white font-bold py-2 px-4 rounded-md hover:bg-blue-500/80 transition-colors">ورود به لابی</button>
        </form>
      </div>
    </div>

    <!-- Create Room Modal -->
    <div id="create-room-modal" class="fixed inset-0 bg-black/30 flex justify-center items-center z-50 p-4 view-hidden">
      <div class="glass-modal p-6 rounded-2xl shadow-xl w-full max-w-sm">
        <h2 class="text-xl font-bold mb-4 text-center text-gray-800">ایجاد گفتگوی جدید</h2>
        <form id="create-room-form">
          <div class="space-y-4">
            <input type="text" id="new-room-name" class="w-full bg-white/50 backdrop-blur-sm border border-white/30 rounded-md p-2 text-right focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder:text-gray-600" placeholder="نام گفتگو..." required />
            <input type="password" id="creator-password-input" class="w-full bg-white/50 backdrop-blur-sm border border-white/30 rounded-md p-2 text-right focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder:text-gray-600" placeholder="رمز سازنده (2025)" required />
          </div>
          <div class="mt-6 flex justify-end space-x-3 rtl:space-x-reverse">
            <button type="button" id="cancel-create-room" class="glass-button-gray text-gray-800 font-bold py-2 px-4 rounded-md hover:bg-gray-400/70 transition-colors">انصراف</button>
            <button type="submit" class="glass-button-blue text-white font-bold py-2 px-4 rounded-md hover:bg-blue-500/80 transition-colors">ایجاد</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Password Modal -->
    <div id="password-modal" class="fixed inset-0 bg-black/30 flex justify-center items-center z-50 p-4 view-hidden">
      <div class="glass-modal p-6 rounded-2xl shadow-xl w-full max-w-sm">
        <h2 class="text-xl font-bold mb-4 text-center text-gray-800">ورود به <span id="password-modal-room-name" class="text-blue-600"></span></h2>
        <form id="password-form">
          <input type="password" id="room-password-input" class="w-full bg-white/50 backdrop-blur-sm border border-white/30 rounded-md p-2 text-right focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder:text-gray-600" placeholder="رمز عبور..." required />
          <p id="password-error" class="text-red-600 font-semibold text-sm mt-2 text-center hidden">رمز عبور اشتباه است.</p>
          <div class="mt-6 flex justify-end space-x-3 rtl:space-x-reverse">
            <button type="button" id="cancel-password-entry" class="glass-button-gray text-gray-800 font-bold py-2 px-4 rounded-md hover:bg-gray-400/70 transition-colors">انصراف</button>
            <button type="submit" class="glass-button-blue text-white font-bold py-2 px-4 rounded-md hover:bg-blue-500/80 transition-colors">ورود</button>
          </div>
        </form>
      </div>
    </div>

    <!-- General Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black/30 flex justify-center items-center z-50 p-4 view-hidden">
        <div class="glass-modal p-6 rounded-2xl shadow-xl w-full max-w-sm">
          <h2 class="text-xl font-bold mb-6 text-center text-gray-800">تنظیمات</h2>
          <div class="flex justify-center">
            <button id="settings-ok-btn" class="w-full glass-button-blue text-white font-bold py-2 px-4 rounded-md hover:bg-blue-500/80 transition-colors">OK</button>
          </div>
        </div>
    </div>

    <!-- Chat Settings Modal -->
    <div id="chat-settings-modal" class="fixed inset-0 bg-black/30 flex justify-center items-center z-50 p-4 view-hidden">
        <div class="glass-modal p-6 rounded-2xl shadow-xl w-full max-w-sm">
          <h2 class="text-xl font-bold mb-6 text-center text-gray-800">تنظیمات گفتگو</h2>
          <div class="space-y-3">
            <button id="open-change-name-modal-btn" class="w-full glass-button-gray text-gray-800 font-bold py-2 px-4 rounded-md">تغییر نام گفتگو</button>
            <button id="open-set-password-modal-btn" class="w-full glass-button-gray text-gray-800 font-bold py-2 px-4 rounded-md">تنظیم/تغییر رمز</button>
          </div>
          <div class="mt-6">
            <button id="cancel-chat-settings" class="w-full glass-button-gray text-gray-800 font-bold py-2 px-4 rounded-md">بستن</button>
          </div>
        </div>
    </div>

    <!-- Change Room Name Modal -->
    <div id="change-room-name-modal" class="fixed inset-0 bg-black/30 flex justify-center items-center z-50 p-4 view-hidden">
        <div class="glass-modal p-6 rounded-2xl shadow-xl w-full max-w-sm">
          <h2 class="text-xl font-bold mb-4 text-center text-gray-800">تغییر نام گفتگو</h2>
          <form id="change-room-name-form">
            <div class="space-y-4">
              <input type="text" id="new-room-name-input" class="w-full bg-white/50 backdrop-blur-sm border border-white/30 rounded-md p-2 text-right focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder:text-gray-600" placeholder="نام جدید..." required />
              <input type="password" id="current-password-for-name" class="w-full bg-white/50 backdrop-blur-sm border border-white/30 rounded-md p-2 text-right focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder:text-gray-600" placeholder="رمز فعلی (پیش‌فرض: 2025)" required />
            </div>
            <p id="change-name-status" class="text-sm mt-2 text-center h-4"></p>
            <div class="mt-4 flex justify-end space-x-3 rtl:space-x-reverse">
              <button type="button" class="cancel-btn glass-button-gray text-gray-800 font-bold py-2 px-4 rounded-md">انصراف</button>
              <button type="submit" class="glass-button-blue text-white font-bold py-2 px-4 rounded-md">ذخیره</button>
            </div>
          </form>
        </div>
    </div>

    <!-- Set/Change Room Password Modal -->
    <div id="set-room-password-modal" class="fixed inset-0 bg-black/30 flex justify-center items-center z-50 p-4 view-hidden">
        <div class="glass-modal p-6 rounded-2xl shadow-xl w-full max-w-sm">
          <h2 class="text-xl font-bold mb-4 text-center text-gray-800">تنظیم/تغییر رمز</h2>
          <form id="set-room-password-form">
            <div class="space-y-4">
              <input type="password" id="new-password-input" class="w-full bg-white/50 backdrop-blur-sm border border-white/30 rounded-md p-2 text-right focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder:text-gray-600" placeholder="رمز جدید (خالی برای حذف)" />
              <input type="password" id="current-password-for-pass" class="w-full bg-white/50 backdrop-blur-sm border border-white/30 rounded-md p-2 text-right focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder:text-gray-600" placeholder="رمز فعلی (پیش‌فرض: 2025)" required />
            </div>
            <p id="set-password-status" class="text-sm mt-2 text-center h-4"></p>
            <div class="mt-4 flex justify-end space-x-3 rtl:space-x-reverse">
              <button type="button" class="cancel-btn glass-button-gray text-gray-800 font-bold py-2 px-4 rounded-md">انصراف</button>
              <button type="submit" class="glass-button-blue text-white font-bold py-2 px-4 rounded-md">ذخیره</button>
            </div>
          </form>
        </div>
    </div>


    <script type="module" src="./main.js"></script>
  </body>
</html>
