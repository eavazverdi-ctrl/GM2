<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
    <meta name="apple-mobile-web-app-title" content="Ariana Messenger">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Ariana Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body { 
        overscroll-behavior: none;
        overflow: hidden; 
        height: 100%;
        width: 100%;
        position: fixed;
      }
      #messages-container::-webkit-scrollbar, #room-list::-webkit-scrollbar, #message-input::-webkit-scrollbar { display: none; }
      #messages-container, #room-list, #message-input { -ms-overflow-style: none; scrollbar-width: none; }
      .view-hidden { display: none !important; }
      .glass-modal {
        background-color: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
      }
      .glass-button-blue { background-color: rgba(59, 130, 246, 0.7); }
      .glass-button-red { background-color: rgba(239, 68, 68, 0.7); }
      .glass-button-gray { background-color: rgba(209, 213, 219, 0.6); }
      .font-size-sm .message-text { font-size: 14px; }
      .font-size-md .message-text { font-size: 16px; }
      .font-size-lg .message-text { font-size: 18px; }
    </style>
