<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>پیام‌رسان</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#f3f4f6" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body { overflow: hidden; height: 100%; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }
      #messages-container::-webkit-scrollbar, #room-list::-webkit-scrollbar { display: none; }
      #messages-container, #room-list { -ms-overflow-style: none; scrollbar-width: none; }
      .view-hidden { display: none !important; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "firebase/": "https://aistudiocdn.com/firebase@^12.3.0/"
  }
}
</script>
</head>
  <body class="bg-gray-200">
    <div class="flex justify-center items-center h-screen p-0 sm:p-4">
      <div class="w-full h-full max-w-md mx-auto bg-gray-100 sm:rounded-3xl shadow-2xl overflow-hidden flex flex-col sm:h-[90vh] relative">

        <!-- Lobby Container -->
        <div id="lobby-container" class="w-full h-full flex flex-col view-hidden">
          <!-- Header -->
          <div class="bg-gray-200/80 backdrop-blur-md border-b border-gray-300 px-4 py-3 sticky top-0 z-10">
            <h1 class="text-2xl font-bold text-center text-gray-800">گفتگوها</h1>
          </div>
          <!-- Room List -->
          <ul id="room-list" class="flex-1 overflow-y-auto p-2 space-y-2">
            <!-- Rooms will be injected by main.js -->
          </ul>
          <!-- Create Room Button -->
          <button id="create-room-btn" class="absolute bottom-6 left-6 bg-blue-500 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg hover:bg-blue-600 transition-transform transform hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-7 h-7"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
          </button>
        </div>

        <!-- Chat Container -->
        <div id="chat-container" class="w-full h-full flex flex-col view-hidden">
          <!-- Header -->
          <div class="bg-gray-100/80 backdrop-blur-md border-b border-gray-200 px-4 py-2 sticky top-0 z-10">
            <div class="flex items-center justify-between relative h-12">
              <button id="back-to-lobby-btn" class="flex items-center space-x-2 rtl:space-x-reverse">
                 <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-7 h-7 text-blue-500 transform rtl:rotate-180"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" /></svg>
                 <span class="text-blue-500 text-lg">لابی</span>
              </button>
              <div class="absolute left-1/2 -translate-x-1/2 flex flex-col items-center text-center">
                <span id="chat-room-name" class="text-lg font-semibold"></span>
              </div>
              <div></div>
            </div>
          </div>
          <!-- Messages Container -->
          <div id="messages-container" class="flex-1 overflow-y-auto p-4 bg-white">
            <div id="messages-list" class="flex flex-col space-y-4"></div>
          </div>
          <!-- Message Input -->
          <div class="bg-gray-100/80 backdrop-blur-md border-t border-gray-200 px-4 py-3 sticky bottom-0">
            <form id="message-form" class="flex items-center space-x-3 rtl:space-x-reverse" dir="ltr">
              <button type="submit" id="send-button" class="order-2" disabled>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 transition-colors text-gray-400 transform -rotate-90"><path stroke-linecap="round" stroke-linejoin="round" d="m15 11.25-3-3m0 0-3 3m3-3v7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg>
              </button>
              <div class="flex-1 relative order-1">
                <input type="text" id="message-input" placeholder="پیام..." autocomplete="off" dir="rtl" class="w-full bg-gray-200 border border-gray-300 rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-400" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Username Modal -->
    <div id="username-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex justify-center items-center z-50">
      <div class="bg-white p-6 rounded-lg shadow-xl w-11/12 max-w-sm text-center">
        <h2 class="text-xl font-bold mb-4">به پیام‌رسان خوش آمدید!</h2>
        <p class="text-gray-600 mb-4">برای شروع، یک نام برای خود انتخاب کنید.</p>
        <form id="username-form">
          <input type="text" id="username-input" class="w-full border border-gray-300 rounded-md p-2 text-right" placeholder="نام نمایشی..." required />
          <button type="submit" class="mt-4 w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">ورود به لابی</button>
        </form>
      </div>
    </div>

    <!-- Create Room Modal -->
    <div id="create-room-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex justify-center items-center z-50 view-hidden">
      <div class="bg-white p-6 rounded-lg shadow-xl w-11/12 max-w-sm">
        <h2 class="text-xl font-bold mb-4 text-center">ایجاد گفتگوی جدید</h2>
        <form id="create-room-form">
          <div class="space-y-4">
            <input type="text" id="new-room-name" class="w-full border border-gray-300 rounded-md p-2 text-right" placeholder="نام گفتگو..." required />
            <input type="password" id="new-room-password" class="w-full border border-gray-300 rounded-md p-2 text-right" placeholder="رمز عبور (اختیاری)" />
          </div>
          <div class="mt-6 flex justify-end space-x-3 rtl:space-x-reverse">
            <button type="button" id="cancel-create-room" class="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-md hover:bg-gray-400 transition-colors">انصراف</button>
            <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">ایجاد</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Password Modal -->
    <div id="password-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex justify-center items-center z-50 view-hidden">
      <div class="bg-white p-6 rounded-lg shadow-xl w-11/12 max-w-sm">
        <h2 class="text-xl font-bold mb-4 text-center">ورود به <span id="password-modal-room-name" class="text-blue-600"></span></h2>
        <form id="password-form">
          <input type="password" id="room-password-input" class="w-full border border-gray-300 rounded-md p-2 text-right" placeholder="رمز عبور..." required />
          <p id="password-error" class="text-red-500 text-sm mt-2 text-center hidden">رمز عبور اشتباه است.</p>
          <div class="mt-6 flex justify-end space-x-3 rtl:space-x-reverse">
            <button type="button" id="cancel-password-entry" class="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-md hover:bg-gray-400 transition-colors">انصراف</button>
            <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">ورود</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
