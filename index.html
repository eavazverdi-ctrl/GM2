<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>پیام‌رسان</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body { overflow: hidden; height: 100%; }
      #messages-container::-webkit-scrollbar { display: none; }
      #messages-container { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "firebase/": "https://aistudiocdn.com/firebase@^12.3.0/"
  }
}
</script>
</head>
  <body class="bg-gray-200">
    <div class="flex justify-center items-center h-screen p-0 sm:p-4">
      <div class="w-full h-full max-w-md mx-auto bg-white sm:rounded-3xl shadow-2xl overflow-hidden flex flex-col sm:h-[90vh]">
        
        <!-- Header -->
        <div class="bg-gray-100/80 backdrop-blur-md border-b border-gray-200 px-4 py-2 sticky top-0 z-10">
          <div class="flex items-center justify-between relative h-12">
            <div class="flex items-center space-x-2">
               <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-7 h-7 text-blue-500"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
               <span class="text-blue-500 text-lg">پیام‌ها</span>
            </div>
            <div class="absolute left-1/2 -translate-x-1/2 flex flex-col items-center text-center">
              <img src="https://i.pravatar.cc/40?u=friend" alt="دوست" class="w-10 h-10 rounded-full" />
              <span class="text-sm font-semibold mt-1">دوست</span>
            </div>
            <div></div>
          </div>
        </div>

        <!-- Messages Container -->
        <div id="messages-container" class="flex-1 overflow-y-auto p-4 bg-white">
          <div id="messages-list" class="flex flex-col space-y-2">
            <!-- Messages will be injected by main.js -->
          </div>
        </div>

        <!-- Message Input -->
        <div class="bg-gray-100/80 backdrop-blur-md border-t border-gray-200 px-4 py-3 sticky bottom-0">
          <form id="message-form" class="flex items-center space-x-3" dir="ltr">
            <button type="submit" id="send-button" class="order-2" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 transition-colors text-gray-400"><path stroke-linecap="round" stroke-linejoin="round" d="m15 11.25-3-3m0 0-3 3m3-3v7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg>
            </button>
            <div class="flex-1 relative order-1">
              <input
                type="text"
                id="message-input"
                placeholder="پیام..."
                autocomplete="off"
                dir="rtl"
                class="w-full bg-gray-200 border border-gray-300 rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
